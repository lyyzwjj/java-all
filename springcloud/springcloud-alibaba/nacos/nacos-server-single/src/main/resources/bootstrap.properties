spring.profiles.active=dev
# Nacos 控制台添加配置：
# Data ID：example.properties
# Group：DEFAULT_GROUP
# 配置内容：useLocalCache=true
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.namespace=01e1eb47-3aa5-466f-91e9-d37ba6c2d368
spring.cloud.nacos.discovery.group=txmysql
spring.application.name=nacos-server-single
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
#spring.cloud.nacos.config.prefix: ${spring.application.name}
spring.cloud.nacos.config.namespace=01e1eb47-3aa5-466f-91e9-d37ba6c2d368
# 指定配置的后缀，支持 properties、yaml、yml，默认为 properties
# spring.cloud.nacos.config.file-extension=properties
spring.cloud.nacos.config.file-extension=yaml
spring.cloud.nacos.config.group=txmysql
spring.cloud.nacos.config.extension-configs[0].data-id=redis-dev.yaml
spring.cloud.nacos.config.extension-configs[0].group=redis
spring.cloud.nacos.config.extension-configs[0].refresh=true